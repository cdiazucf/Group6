<!doctype html>
<html lang="en">
  <head>
    <title>Contacts of the Round Table</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>	
  </head>
  
  <body>
	<div id="status"></div>
	<div class="jumbotron jumbotron-fluid">
		<h1>Contacts Page</h1>
		<h3 id="greeting"></h3>
		<div class="container-fluid">
			<div class="d-flex justify-content-center">	
				<button type="button" class="btn btn-primary btn-lg active" onclick="showMyContacts();">My Contacts</button>
				<button type="button" class="btn btn-primary btn-lg active" onclick="showForm(-1);">Add Contact</button>
				<button type="button" class="btn btn-primary btn-lg active" onclick="logout();">Logout</button>
			</div>
		</div>
	</div>
	
	<div id="addInputs">
		<div class="inputfields">
			<label for="fName">First Name: </label>
			<input type="text" id="fName" class="" maxlength="50" placeholder="First Name"/>
		</div>
		<div class="inputfields">
			<label for="lName">Last Name: </label>
			<input type="text" id="lName" maxlength="50" placeholder="Last Name"/>	
		</div>
		<div class="inputfields">
			<label for="address1">Address 1: </label>
			<input type="text" id="address1" maxlength="37" placeholder="Address 1"/>
		</div>
		<div class="inputfields">
			<label for="address2">Address 2: </label>
			<input type="text" id="address2" maxlength="36" placeholder="Address 2"/>
		</div>
		<div class="inputfields">
			<label for="city">City: </label>
			<input type="text" id="city" maxlength="20" placeholder="City"/>
		</div>
		<div class="inputfields">
			<label for="state">State: </label>
			<input type="text" id="state" maxlength="2" placeholder="State"/>
		</div>
		<div class="inputfields">
			<label for="zip">Zip: </label>
			<input type="text" id="zip" maxlength="5" placeholder="Zip Code"/>
		</div>
		<div class="inputfields">
			<label for="phone">Phone number: </label>
			<input type="text" id="phone" maxlength="12" placeholder="Phone Number"/>
		</div>
		<div class="inputfields">
			<label for="email">Email: </label>
			<input type="text" id="email" maxlength="50" placeholder="Email Address"/>
		</div>
		<div id="addBtn">
			<button type="button" class="btn btn-secondary" onclick="add();">Add &raquo;</button>
		</div>
		<div id="editBtn">
			<button type="button" class="btn btn-secondary" onclick="edit();">Edit &raquo;</button>
		</div>
		<div id="cancelBtn">
			<button type="button" class="btn btn-secondary" onclick="showContacts();">Cancel</button>
		</div>
	</div>
	
	<div class="container-lg" id="searchBar">
		<div class="input-group mb-3">
			<input type="text" class="form-control" id="searchField" placeholder="Search">
			<div class="input-group-append">
				<button class="btn btn-success" type="submit" onclick="showContacts();">Go</button>  
			</div>
		</div>
	</div>
	
	<div class="container" id="displayContacts"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
