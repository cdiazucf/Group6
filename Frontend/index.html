<!doctype html>
<html lang="en">
  <head>
	<title>Contacts of the Round Table</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
   
</head>
<body id="login">
	<div id="loginForm" class="container-lg">
		<h1>Contacts of the Round Table</h1>
		<form class="pt-3" onsubmit="login(); return false;">
			<div id="nameFields">
				<div class="row justify-content-center">
					<div class="form-group col-md-5">
						<label for="fName">First Name: </label>
						<input type="text" id="fName" maxlength="50" placeholder="First Name"/>
					</div>	
				</div>
				<div class="row justify-content-center">
					<div class="form-group col-md-5">	
						<label for="lName">Last Name: </label>
						<input type="text" id="lName" maxlength="50" placeholder="Last Name"/>
					</div>	
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-md-5">
					<label for="username">Username: </label>
					<input type="text" id="username" maxlength="50" placeholder="Username" autofocus/>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-md-5">
					<label for="password">Password: </label>
					<input type="password" id="password" maxlength="50" placeholder="Password"/>
					<div id="invalidStatus" class="invalid-feedback status"></div>
					<div id="validStatus" class="valid-feedback status"></div>
				</div>
			</div>
			<div id="loginButtondiv">
				<button type="submit" id="loginButton" class="btn btn-secondary">Login</button>
			</div>
		</form>
		<div id="registerLink">
			Don't have an account? Register <a href="javascript:register();">here</a>!
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
